<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>The Road not Taken by Robert Frost</h1>
    <p> Two roads diverged in a yellow wood,<br> And Sorry I could not travel both <br> And be one traveler.
    </p>
    
    </body>
</html>
